# This is a basic workflow to help you get started with Actions
name: "Linux Build"

# Controls when the action will run.
on: [push]

# on:
  # Triggers the workflow on release
  # The tag will be under github.event.release.tag_name,
  # the release under github.event.release.name
  # release:
  #   types: [published]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  contents: read

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x']

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Display dotnet version
        run: dotnet --version
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      # - name: Test
      #   run: dotnet test
      - name: Publish
        run: dotnet publish CloudSync -r linux-x64 -c Release -o Dist
      - name: Upload
        # if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/upload-artifact@v4
        with:
            name: release-linux-${{ github.ref_name }}
            path: Dist

